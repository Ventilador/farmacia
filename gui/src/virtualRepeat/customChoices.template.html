<ul class="ui-select-choices ui-select-choices-content ui-select-dropdown dropdown-menu"
    role="listbox"

    ng-class="{'dropdown-auto-width': typeaheadCtrl.dropDownAutoWidth()}"
    ng-show="$select.open && $select.items.length > 0">



  <li class="ui-select-choices-group"
  virtual-repeat-container
      ng-attr-id="ui-select-choices-{{ $select.generatedId }}" >
    <div class="divider"
         ng-show="$select.isGrouped && $index > 0">
    </div>

    <div ng-show="$select.isGrouped"
         class="ui-select-choices-group-label dropdown-header"
         ng-bind="$group.name">
    </div>
    <div  ng-if="typeaheadCtrl.allowNulls"
          class="typeahead-empty-item"
          ng-class="{active: $select.isItemSelected(item), highlighted: $select.isItemHighlighted(item)}"
          ng-click="$select.selectEmptyItem()"
          role="option">
          <span></span>
    </div>
    <div ng-attr-id="ui-select-choices-row-{{ $select.generatedId }}-{{$index}}"
         class="ui-select-choices-row {{item.specialItemCssClass}}"
         ng-class="{'choice-active': $select.isActive(this), active: $select.isItemSelected(item), highlighted: $select.isItemHighlighted(item), disabled: $select.isDisabled(this)}"
         role="option">
      <div class="ui-select-choices-row-inner">
      </div>
    </div>
  </li>
</ul>
